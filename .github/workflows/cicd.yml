name: Tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head-commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm prepush
  
  linter:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run lint
        run: npm precommit

